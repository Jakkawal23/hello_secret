<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai ↔ English Keyboard Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-r from-blue-50 to-purple-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow p-6 flex justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-800">Thai ↔ English Keyboard Translator</h1>
        <nav>
            <a href="index.html"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white shadow hover:bg-blue-700">แปลภาษา</a>
            <a href="crypto.html" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300">เข้ารหัส</a>
        </nav>
    </header>

    <!-- Main -->
    <main class="flex-grow container mx-auto px-4 py-10">
        <div class="bg-white shadow-lg rounded-2xl p-6 md:p-10 max-w-4xl mx-auto space-y-6">

            <div class="grid gap-4 md:grid-cols-3 items-center">
                <label class="font-medium">โหมดการแปลง</label>
                <select id="mode" class="select">
                    <option value="auto">ตรวจสอบภาษาอัตโนมัติ</option>
                    <option value="th2en">ไทย → อังกฤษ</option>
                    <option value="en2th">อังกฤษ → ไทย</option>
                </select>
            </div>

            <div class="grid gap-6 md:grid-cols-2">
                <div class="flex flex-col space-y-2">
                    <label for="input" class="font-medium">ข้อความต้นฉบับ</label>
                    <textarea id="input" rows="8" class="textarea" placeholder="พิมพ์ข้อความที่นี่"></textarea>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="output" class="font-medium">ผลลัพธ์</label>
                    <textarea id="output" rows="8" class="textarea bg-gray-100" readonly></textarea>
                </div>
            </div>

            <div class="flex flex-wrap gap-3 justify-center">
                <!-- <button id="transformBtn" class="btn-primary">แปลงข้อความ</button>
                <button id="clearBtn" class="btn-muted">ล้าง</button>
                <button id="copyBtn" class="btn-accent">คัดลอกผลลัพธ์</button> -->

                <button id="transformBtn"
                    class="btn-primary px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">แปลงข้อความ</button>
                <button id="copyBtn"
                    class="btn-secondary px-6 py-2 text-white bg-purple-600 hover:bg-purple-700 rounded-lg shadow">คัดลอกผลลัพธ์</button>
                <button id="clearBtn"
                    class="btn-muted px-6 py-2 text-gray-800 bg-gray-200 hover:bg-gray-300 rounded-lg shadow">เคลียร์</button>
            </div>
        </div>
        </div>
    </main>

    <footer class="text-center text-sm opacity-70 py-6">
        สร้างเพื่อเดโมการแปลงภาษาคีย์บอร์ด — Thai ↔ English
    </footer>

    <script src="app.js"></script>
</body>

</html>
