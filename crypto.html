<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้ารหัส / ถอดรหัส</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-r from-green-50 to-teal-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow p-6 flex justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-bold text-green-800">ระบบเข้ารหัส / ถอดรหัส</h1>
        <nav>
            <a href="index.html" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300">แปลภาษา</a>
            <a href="crypto.html"
                class="px-4 py-2 rounded-lg bg-green-600 text-white shadow hover:bg-green-700">เข้ารหัส</a>
        </nav>
    </header>

    <!-- Main -->
    <main class="flex-grow container mx-auto px-4 py-10">
        <div class="bg-white shadow-lg rounded-2xl p-6 md:p-10 max-w-3xl mx-auto space-y-6">

            <!-- Algorithm -->
            <div class="grid gap-4 md:grid-cols-3 items-center">
                <label class="font-medium">Algorithm</label>
                <select id="algorithm" class="select">
                    <option value="base64">Base64</option>
                    <option value="rot13">ROT13</option>
                    <option value="reverse">Reverse Text</option>
                    <option value="caesar">Caesar Cipher (ใช้ Key = ตัวเลข)</option>
                    <option value="xor">XOR Cipher (ใช้ Key = ข้อความ)</option>
                </select>
            </div>

            <!-- Key -->
            <div id="key-container" class="hidden">
                <label class="font-medium">Key (ต้องกรอกสำหรับ Algorithm นี้)</label>
                <input type="text" id="key" class="input w-full" placeholder="ใส่ Key">
            </div>

            <!-- Input/Output -->
            <div class="grid gap-6 md:grid-cols-2">
                <div class="flex flex-col space-y-2">
                    <label for="inputText" class="font-medium">กรอกข้อความ</label>
                    <textarea id="inputText" rows="6" class="textarea" placeholder="พิมพ์ข้อความที่นี่"></textarea>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="outputText" class="font-medium">ผลลัพธ์</label>
                    <textarea id="outputText" rows="6" class="textarea bg-gray-100" readonly></textarea>
                </div>
            </div>

            <!-- ปุ่ม -->
            <div class="flex flex-wrap gap-3 justify-center mt-4">
                <button id="encodeBtn"
                    class="btn-primary px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow">เข้ารหัส</button>
                <button id="decodeBtn"
                    class="btn-accent px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow">ถอดรหัส</button>
                <button id="copyBtn"
                    class="btn-secondary px-6 py-2 text-white bg-purple-600 hover:bg-purple-700 rounded-lg shadow">คัดลอกผลลัพธ์</button>
                <button id="clearBtn"
                    class="btn-muted px-6 py-2 text-gray-800 bg-gray-200 hover:bg-gray-300 rounded-lg shadow">เคลียร์</button>
            </div>
        </div>
    </main>

    <footer class="text-center text-sm opacity-70 py-6">
        สร้างเพื่อเดโมการเข้ารหัสข้อความ
    </footer>

    <script src="crypto.js"></script>
</body>

</html>
